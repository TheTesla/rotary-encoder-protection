# A recursive glob of all files and directories in tests/resources/,
# and the REUSE information of these files is overridden.
[[annotations]]
path = [
    "res/economics/prototype/pcb/*.xls",
    "tests/resources/**",
    ".gitignore"
]
precedence = "override"
SPDX-FileCopyrightText = "2025 Stefan Helmert <<stefan.helmert@htw-dresden.de>"
SPDX-License-Identifier = "CC0-1.0"

# computer-generated files
[[annotations]]
path = [
    "res/economics/prototype/pcb/*.pdf",
    "poetry.lock",
    "requirements.txt"
]
